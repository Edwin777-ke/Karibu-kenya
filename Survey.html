<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Karibu Kenya Travel Survey Form</h1>
    <form>
        <label for="name">What is your full name?</label><br>
        <input type="text" id="name"><br>

        <label for="email">What is your email</label><br>
        <input type="text" id="name"><br>
        
        <label for="origin">Where are you visiting from?</label><br>
        <input type="text" id="origin"><br>

        <label for="source">How did you hear about Karibu Kenya Travels?</label><br>
        <input type="text" id="source"><br>

        <label for="visited">Which places have you visited?</label><br>
        <input type="text" id="visited"><br>

        <label for="likes">What did you like about our agency?</label><br>
        <input type="text" id="likes"><br>

        <label for="Dislikes">On a scale of 1-10 how good is our agency</label><br>
        <input type="number" id="Disikes"><br>

        <label for="share">Can You refer us to someone else who plans of visiting Kenya</label><br>
        <input type="text" id="share"><br>

        <button>Submit</button>
    </form>
</body>
</html>
